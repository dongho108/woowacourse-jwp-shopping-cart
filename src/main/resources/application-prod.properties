spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SHOPPING_CART_DATASOURCE_URL}
spring.datasource.username=${SHOPPING_CART_DATASOURCE_USERNAME}
spring.datasource.password=${SHOPPING_CART_DATASOURCE_PASSWORD}

security.jwt.token.secret-key=${SHOPPING_CART_JWT_TOKEN_SECRET_KEY}
security.jwt.token.expire-length=${SHOPPING_CART_JWT_TOKEN_EXPIRE_LENGTH}
